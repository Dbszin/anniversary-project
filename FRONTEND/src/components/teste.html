<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário Edos fit</title>
    
    <style>
        /* ------------------------------------------- */
        /* Sistema de Cores e Variáveis */
        /* ------------------------------------------- */
        :root {
            --color-background: 0 0% 8%;       /* Preto escuro */
            --color-primary: 84 100% 60%;      /* Verde */
            --color-secondary: 270 70% 50%;    /* Roxo */
            --color-primary-glow: 84 100% 70%; /* Verde mais claro */
            --color-secondary-glow: 270 70% 60%; /* Roxo mais claro */
        }

        /* ------------------------------------------- */
        /* Estilos Base e Estrutura */
        /* ------------------------------------------- */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #ffffff;
            background-color: hsl(var(--color-background));
        }

        .background-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-layers {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .page-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ------------------------------------------- */
        /* Efeitos de Camadas */
        /* ------------------------------------------- */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('../assets/images/birthday.jpg');
            background-size: 150%;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.05;
            animation: zoom-in 20s ease-in-out infinite;
        }

        .background-gradient {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(135deg, hsl(var(--color-primary)) 0%, hsl(var(--color-primary-glow)) 50%, hsl(var(--color-secondary)) 100%);
            opacity: 0.1;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        .gradient-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8rem;
            background: linear-gradient(to bottom, hsla(var(--color-primary), 0.05), transparent);
        }

        .gradient-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 8rem;
            background: linear-gradient(to top, hsla(var(--color-secondary), 0.05), transparent);
        }

        /* ------------------------------------------- */
        /* Animação e Efeitos Visuais */
        /* ------------------------------------------- */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-glow {
            text-shadow: 0 0 20px hsla(var(--color-primary), 0.5);
        }
        
        /* ------------------------------------------- */
        /* Tipografia fluida e acessível */
        /* ------------------------------------------- */
        h1 {
            margin: 0 0 1rem 0;
            line-height: 1.2;
            font-size: clamp(1.75rem, 4vw + 0.5rem, 3rem);
        }
        p {
            margin: 0 auto;
            line-height: 1.6;
            max-width: 60ch;
            font-size: clamp(1rem, 1.2vw + 0.5rem, 1.25rem);
        }

        /* ------------------------------------------- */
        /* Redução de movimento para acessibilidade */
        /* ------------------------------------------- */
        @media (prefers-reduced-motion: reduce) {
            .background-image {
                animation: none;
            }
            .background-gradient {
                animation: none;
            }
        }

        /* ------------------------------------------- */
        /* Responsividade */
        /* ------------------------------------------- */
        @media (max-width: 768px) {
            .page-content {
                padding: 1.5rem;
            }
            .background-image {
                background-size: cover;
            }
        }

        @media (max-width: 480px) {
            .page-content {
                padding: 1rem;
            }
            .gradient-top,
            .gradient-bottom {
                height: 5rem;
            }
        }
        
    </style>

    
</head>
<body>

    <div class="background-container">
        
        <div class="background-layers">
            <div class="background-image"></div>
            <div class="background-gradient"></div>
        </div>

        <div class="gradient-top"></div>
        <div class="gradient-bottom"></div>

        <div class="page-content">
            <h1 class="text-glow">Feliz Aniversário!</h1>
            <p>Este é o conteúdo principal da sua página de aniversário.</p>
        </div>

    </div>

  

</body>
</html>
